version: "3.7"
services:
  tailscale-nginxpm:
    image: tailscale/tailscale
    container_name: srv.tailscale-nginxpm
    restart: always
    hostname: nginx-proxy-mngr
    environment:
      - TS_AUTHKEY=${TS_AUTHKEY}
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_USERSPACE=${TS_USERSPACE}
    ports:
      - 80:80
      - 81:81
      - 443:443
    volumes:
      - tailscale_data:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - net_admin
      - sys_module
    healthcheck:
      test: tailscale status --peers=false --json | grep -q 'Online.*true'
      interval: 15s
      timeout: 3s
      retries: 5

  nginx-proxy-mngr:
    image: jc21/nginx-proxy-manager:latest
    container_name: srv.nginx-proxy-mngr
    restart: always
    depends_on:
      - tailscale-nginxpm
    network_mode: service:tailscale-nginxpm
    labels:
      - com.centurylinklabs.watchtower.enable=false
    volumes:
      - nginx-proxy-manager:/data
      - lets-encrypt:/etc/letsencrypt
    healthcheck:
      test: ["CMD", "/usr/bin/check-health"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  tailscale_data:
  nginx-proxy-manager:
  lets-encrypt:
